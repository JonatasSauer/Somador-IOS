<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" z href="style.css">
    <title>Soma | DOM</title>
</head>

<body>

    <div class="box-calc">
        <h1>Somando usando<br><span>DOM</span></h1>
        <div class="inputs">
            <input type="number" name="valor1" id="valor1" maxlength="10">+
            <input type="number" name="valor2" id="valor2" maxlength="">
        </div>    
        <div class="button-somar">
            <input type="button" value="Somar" id="somar" onclick="somar()">
        </div>
        <div id="resp">Resposta</div>
    </div>
    <script type="text/javascript">
        function somar() {
            var v1 = window.document.getElementById('valor1');
            var v2 = window.document.querySelector('input#valor2');
            var resp = window.document.getElementById('resp');

            var n1 = Number(v1.value);
            var n2 = Number(v2.value);
            var resultado = n1 + n2

            resp.innerHTML = `A soma entre <span style="color:red; font-size:1.4rem;">${n1}</span> e  <span style="color:red; font-size:1.4rem;">${n2}</span> Ã© igual a :  <span style="color:blue; font-size:2.4rem; line-height:50px;"><br>${resultado}</span>`
        }
    </script>
</body>

</html>
